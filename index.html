<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="page-1" class="page-1">
    <div class="container">
      <img src="images/icon-star.svg" alt="">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div id="numbers" class="numbers">
        <span id="1" class="1 rate">1</span>
        <span id="2" class="2 rate">2</span>
        <span id="3" class="3 rate">3</span>
        <span id="4" class="4 rate">4</span>
        <span id="5" class="5 rate">5</span>
      </div>
      <button>Submit</button>
    </div>
  </div>

  <div class="page-2">
    <div class="container">
      <img src="images/illustration-thank-you.svg" class="thank-you" alt="">
      <span class="info">You selected 0 out of 5</span>
      <h2 class="h2">Thank you!</h2>
      <p class="p">We appreciate you taking the time to give a rating. If you ever need more support,donâ€™t hesitate to
        get in
        touch!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
